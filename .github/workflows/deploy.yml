name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 리액트 빌드
        run: |
          cd frontend
          npm install
          npm run build

      - name: 서버로 파일 전송 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 백엔드 업데이트
            cd /home/ubuntu/backend
            git pull origin main
            npm install
            pm2 reload all # 무중단 재시작!

            # 2. 프론트엔드 업데이트 (빌드된 파일을 서버 경로로 이동)
            # (이 부분은 파일 전송 도구를 추가로 쓰거나 서버에서 직접 빌드하게 할 수 있습니다.)