version: '3.8'

services:
  app:
    build: .
    container_name: bdsb-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=bdsb
      - DB_PASSWORD=bdsb_password
      - DB_NAME=bdsb
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_EXPIRES_IN=30d
      - UPLOAD_DIR=uploads
      - MAX_FILE_SIZE=5242880
    volumes:
      - .:/app
      - /app/node_modules
      - upload_data:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  mariadb:
    image: mariadb:11
    container_name: bdsb-mariadb
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=bdsb
      - MYSQL_USER=bdsb
      - MYSQL_PASSWORD=bdsb_password
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'healthcheck.sh', '--connect', '--innodb_initialized']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mariadb_data:
  upload_data:
